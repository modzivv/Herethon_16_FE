<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 수정 페이지</title>
    <link rel="stylesheet" href="edit.css" />
</head>
<body>
    <div class="wrapper">
    <div class="sidebar"></div>
    <div class="container">
        <div class="header">
            <a href="detail.html">
                <img src="static/images/logo.png" alt="로고">
            </a>
            <div class="search-container">
                <img src="static/icons/search.png" alt="search">
                <input type="text" placeholder="검색어를 입력해 주세요.">
            </div>
            <div class="nav-links">
                <a href="#">포트폴리오</a>
                <a href="#">내 정보</a>
                <a href="#">로그아웃</a>
            </div>
        </div>
        <div class="main-content">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="upload-section">
                    <div class="upload-item">
                        <label class="upload-label">사진 업로드</label>
                        <label for="image-upload" class="custom-file-upload">파일선택</label>
                        <input id="image-upload" type="file" name="image-upload">
                    </div>
                    <div class="upload-item">
                        <label class="upload-label">영상 업로드</label>
                        <label for="video-upload" class="custom-file-upload">파일선택</label>
                        <input id="video-upload" type="file" name="video-upload">
                    </div>
                    <!-- <div class="upload-item">
                        <label class="upload-label">링크 업로드</label>
                        <input id="link-upload" type="text" placeholder="URL을 입력하세요.">
                    </div> -->
                </div>
                <div class="form-section">
                    <div class="form-group">
                        <label class="title-label">영화 제목</label>
                        <input type="text" id="movie-title" class="title-input">
                    </div>
                    <div class="form-group">
                        <label class="cast-label">출연진</label>
                        <input type="text" id="actors" class="cast-input">
                        <label class="staff-label">스탭</label>
                        <input type="text" id="staff" class="staff-input">
                    </div>
                    <div class="form-group">
                        <label class="keyword-label">키워드</label>
                        <input type="text" id="keywords" class="keyword-input">
                    </div>
                </div>                        
                <div class="purchase-section">
                    <span><strong>유료</strong> 1000₩</span>
                    <button>구매하기 <img src="static/icons/buy.png" alt="구매하기"></button>
                </div>
                <div class="synopsis-section">
                    <label>시놉시스</label>
                    <textarea id="synopsis"></textarea>
                </div>
                <div class="save-button-container">
                    <button class="save-button" type="button" onclick="saveData()">저장</button>
                </div>
            </form>
        </div>
    </div>
    <div class="sidebar"></div>
</div>

    <script>
        function saveData() {
            const movieTitle = document.getElementById('movie-title').value;
            const actors = document.getElementById('actors').value;
            const staff = document.getElementById('staff').value;
            const keywords = document.getElementById('keywords').value;
            const synopsis = document.getElementById('synopsis').value;

            localStorage.setItem('movieTitle', movieTitle);
            localStorage.setItem('actors', actors);
            localStorage.setItem('staff', staff);
            localStorage.setItem('keywords', keywords);
            localStorage.setItem('synopsis', synopsis);

            alert('저장되었습니다.');
        }
    </script>
</body>
</html>
